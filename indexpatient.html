<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container py-4 mt-5">
      <div class="p-5 mb-4 rounded-3 shadow bg-white">
        <div class="container-fluid py-5">
          <div id="Termin"></div>
          <h1 class="display-5 fw-bold">Online-Terminservice</h1>
          <form class="mt-5 pb-4">
            <div class="form-group">
              <label for="title">Terminart:</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="date">Datum:</label>
              <input
                type="date"
                id="date"
                name="date"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="time">Uhrzeit:</label>
              <input
                type="time"
                id="time"
                name="time"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="insurance">Versicherung:</label>
              <select
                id="insurance"
                name="insurance"
                class="form-control"
                required
              >
                <option value="">Bitte auswÃ¤hlen</option>
                <option value="private">Private Versicherung</option>
                <option value="public">Gesetzliche Versicherung</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-0">
              Termin erstellen
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-IG8QFJjKbAcdPyv5X5bWdPm5a5x5SlM84vLdlwLQ8JRKrvj5bCTa5v5fWbO8jK5J"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
