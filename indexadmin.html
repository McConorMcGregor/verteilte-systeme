<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>

    <div class="container py-4 mt-5">
        <div class="p-5 mb-4 rounded-3 shadow bg-white">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Terminliste</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Uhrzeit</th>
                            <th>Terminart</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01.03.2023</td>
                            <td>14:00</td>
                            <td>Kotzen</td>
                            <td>
                                <button type="button" class="btn btn-secondary btn-sm">Bearbeiten</button>
                                <button type="button" class="btn btn-danger btn-sm">Löschen</button>
                                
                            </td>
                        </tr>
                        <tr>
                            <td>05.03.2023</td>
                            <td>18:30</td>
                            <td>Husten</td>
                            <td>
                                <button type="button" class="btn btn-secondary btn-sm">Bearbeiten</button>
                                <button type="button" class="btn btn-danger btn-sm">Löschen</button>
                            </td>
                        </tr>
                        <tr>
                            <td>06.03.2023</td>
                            <td>17:30</td>
                            <td>Niesen</td>
                            <td>
                                <button type="button" class="btn btn-secondary btn-sm">Bearbeiten</button>
                                <button type="button" class="btn btn-danger btn-sm">Löschen</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            var rows = $('#termine-tabelle tbody tr').get();
            rows.sort(function (a, b) {
                var dateA = new Date($(a).children('td').eq(0).text());
                var dateB = new Date($(b).children('td').eq(0).text());
                return dateA - dateB;
            });
            $.each(rows, function (index, row) {
                $('#termine-tabelle').children('tbody').append(row);
            });
        });
    </script>

</body>

</html>
