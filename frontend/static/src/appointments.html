<!-- This is a HTML file for a modal-based event scheduler. 
  It contains three modals, 'addModal', 'editModal' and 'deleteModal', 
  for adding, editing and deleting events respectively. 
  The events can be scheduled with details like title, date, time and insurance type. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ärztepraxis SEEBURGER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 'addModal' modal for adding an event -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">Termin anlegen</h1>
            <!-- The close button for the modal -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formAddAppointment">
              <!-- Input field for event title -->
              <div class="form-group">
                <label for="title">Terminart:</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  class="form-control"
                  required
                />
              </div>
              <!-- Input field for customer name -->
              <div class="form-group">
                <label for="cName">Name:</label>
                <input
                  type="text"
                  id="cName"
                  name="cName"
                  class="form-control"
                  required
                />
              </div>
              <!-- Input field for event date -->
              <div class="form-group">
                <label for="date">Datum:</label>
                <input
                  type="date"
                  id="date"
                  name="date"
                  class="form-control"
                  required
                />
              </div>
              <!-- Input field for event time -->
              <div class="form-group">
                <label for="time">Uhrzeit:</label>
                <input
                  type="time"
                  id="time"
                  name="time"
                  class="form-control"
                  required
                />
              </div>
              <!-- Dropdown for insurance type -->
              <div class="form-group">
                <label for="user-type">Versicherung: </label>
                <div class="input-group">
                  <select id="insuranceAdd" class="form-select">
                    <option selected>Choose an option...</option>
                    <option value="1">privat</option>
                    <option value="2">gesetzlich</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <!-- The save button for adding an event -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              add-save-button
            >
              Speichern
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 'editModal' modal for editing an event -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">
              Termin bearbeiten
            </h1>
            <!-- The close button for the modal -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEditAppointment">
              <!-- Input field for event title -->
              <div class="form-group">
                <label for="title">Terminart:</label>
                <input
                  type="text"
                  id="titleEdit"
                  name="title"
                  class="form-control"
                />
              </div>
              <!-- Input field for customer name -->
              <div class="form-group">
                <label for="cNameEdit">Name:</label>
                <input
                  type="text"
                  id="cNameEdit"
                  name="cNameEdit"
                  class="form-control"
                  required
                />
              </div>
              <!-- Input field for event date -->
              <div class="form-group">
                <label for="date">Datum:</label>
                <input
                  type="date"
                  id="dateEdit"
                  name="date"
                  class="form-control"
                />
              </div>
              <!-- Input field for event time -->
              <div class="form-group">
                <label for="time">Uhrzeit:</label>
                <input
                  type="time"
                  id="timeEdit"
                  name="time"
                  class="form-control"
                />
              </div>
              <!-- Dropdown for insurance type -->
              <div class="form-group">
                <label for="user-type">Versicherung: </label>
                <div class="input-group">
                  <select id="insuranceEdit" class="form-select">
                    <option selected>Choose an option...</option>
                    <option value="1">privat</option>
                    <option value="2">gesetzlich</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <!-- The save button for overwriting an event -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              edit-save-button
            >
              Speichern
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 'deleteModal' modal for deleting an event -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalLabel">
              Termin löschen
            </h1>
            <!-- The close button for the modal -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- The warning message for the modal -->
          <div class="modal-body">
            <p>Termin wirklich löschen?</p>
          </div>
          <div class="modal-footer">
            <!-- The button for deleting the event -->
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              delete-save-button
            >
              Löschen
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- This section contains the overview of the website -->
    <div class="container py-4 mt-5">
      <!-- This div contains the login and registration forms -->
      <div class="p-5 mb-4 rounded-3 shadow bg-white">
        <div class="container-fluid py-3">
          <!-- This code defines a view for an appointment list. -->
          <!-- The view consists of a container with a welcome message and two columns. -->
          <div id="listDiv">
            <div class="container">
              <div class="row">
                <div class="col">
                  <h1 class="display-7 fw-bold d-inline-block">
                    Herzlich Willkommen:
                  </h1>
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control display-7 fw-bold d-inline-block border-0 bg-transparent"
                    id="userLoginDisplayName"
                    disabled
                  />
                </div>
              </div>

              <div class="row">
                <!-- The first column displays a table with appointments and their details. -->
                <div class="col">Terminübersicht</div>
                <div class="col-2 text-center">
                  <a
                    id="logoutButton"
                    type="submit"
                    class="btn btn-primary mt-3"
                    class="btn btn-primary btn-lg"
                    href="/"
                    role="button"
                    logout-button
                    >Logout</a
                  >
                </div>
              </div>
              <div class="row">
                <!-- The second column contains a control panel with buttons for adding, editing and deleting appointments. -->
                <div class="col">
                  <div id="Terminliste">
                    <!-- The table will be generated dynamically -->
                  </div>
                </div>
                <div
                  class="col col-2 d-flex justify-content-center align-items-center"
                >
                  <div id="adminPanel" class="d-none">
                    <!-- Button to add a new entry -->
                    <div class="mt-2">
                      <button
                        id="btnAdd"
                        type="button"
                        class="btn btn-success btn-sm w-100"
                        data-bs-toggle="modal"
                        data-bs-target="#addModal"
                      >
                        Anlegen
                      </button>
                    </div>
                    <!-- Button to edit an existing entry -->
                    <div class="mt-2">
                      <button
                        id="btnEdit"
                        type="button"
                        class="btn btn-secondary btn-sm w-100"
                        data-bs-toggle="modal"
                        data-bs-target="#editModal"
                        edit-button
                        disabled
                      >
                        Bearbeiten
                      </button>
                    </div>
                    <!-- Button to delete an existing entry -->
                    <div class="mt-2">
                      <button
                        id="btnDelete"
                        type="button"
                        class="btn btn-danger btn-sm w-100"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteModal"
                        disabled
                      >
                        Löschen
                      </button>
                    </div>
                  </div>
                  <div id="userPanel" class="d-none">
                    <!-- Button to add a new entry -->
                    <div class="mt-2">
                      <button
                        type="button"
                        class="btn btn-success btn-sm w-100"
                        data-bs-toggle="modal"
                        data-bs-target="#addModal"
                      >
                        Anlegen
                      </button>
                    </div>
                    <!-- Button to edit an existing entry -->
                    <div class="mt-2">
                      <button
                        id="btnEditUser"
                        type="button"
                        class="btn btn-secondary btn-sm w-100"
                        data-bs-toggle="modal"
                        data-bs-target="#editModal"
                        disabled
                      >
                        Bearbeiten
                      </button>
                    </div>
                    <!-- Button to delete an existing entry -->
                    <div class="mt-2">
                      <button
                        id="btnCancelUser"
                        type="button"
                        class="btn btn-danger btn-sm w-100"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteModal"
                        disabled
                      >
                        Absagen
                      </button>
                    </div>
                  </div>
                  <div id="doctorPanel" class="d-none">
                    <!-- Button to add a new entry -->
                    <div class="mt-2">
                      <button
                        type="button"
                        class="btn btn-success btn-sm w-100"
                        data-bs-toggle="modal"
                        data-bs-target="#addModal"
                      >
                        Anlegen
                      </button>
                    </div>
                    <!-- Button to delete an existing entry -->
                    <div class="mt-2">
                      <button
                        id="btnFinished"
                        type="button"
                        class="btn btn-info btn-sm w-100"
                        data-bs-toggle="modal"
                        data-bs-target="#deleteModal"
                        disabled
                      >
                        Erledigt
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="static/src/appointments.js" defer></script>
  </body>
</html>
